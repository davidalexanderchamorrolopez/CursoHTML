<script>
    /*convertir de grados farenheit a centigrados en java*/
    var f=0; //define un valor f de entrada
    var c=0 //define la variable de salida
    //lee la temperatura en grados farenheit
    f = parseInt(prompt("ingrese la temperatura:"),0);
    //proceso: calcula el equivalente en centigrados
    c = (5/9) * (f-32);
    document.writeln("la temperatura de" + f +"°grados farenheit es igual a " + c + "°centigrados")

</script>
