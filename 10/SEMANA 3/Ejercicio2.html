<script>
    //comparar 3 numeros entre si y determinar
    //cual de ellos es menor y mostrarlo en pantalla.
document.writeln("ingrese 3 numeros ");
var numero1 =0;
var numero2 =0;
var numero3 =0;
numero1 =parseInt(prompt("digite un numero"));
numero2 =parseInt(prompt("digite un numero"));
numero3 =parseInt(prompt("digite un numero"));

if (numero1<numero2 && numero1<numero3){
    document.writeln("el numero menor es " + numero1)
}

if (numero2<numero1 && numero2<numero3){
    document.writeln("el numero menor es " + numero2)
}

if (numero3<numero2 && numero2<numero3){
    document.writeln("el numero menor es " + numero3)
}

</script>
